@(mode: String, map: Map[String, String] = Map.empty)

@main("Welcome to Play") {
  <div>
    <h1>Paypal example</h1>
    <h2>mode: @mode</h2>
    <hr/>
    <div>
      @(map.map { case (k, v) =>
        <p>{k}={v}</p>
      })
    </div>
    @if(mode == "confirm") {
      <a href="@{"/doexpresscheckoutpayment/" + map("TOKEN")}">Submit</a>
    } else {
      <a href="/setexpresscheckout">Go</a>
    }
  </div>
}
