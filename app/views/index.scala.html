@(mode: String, map: Map[String, String] = Map.empty)

@main("Welcome to Play") {
  <div>
    <h1>Paypal example</h1>
    <h2>mode: @mode</h2>
    <hr/>
    <div>
      @(map.map { case (k, v) =>
        <p>{k}={v}</p>
      })
    </div>
    @if(mode == "confirm") {
      <a href="@{"/doexpresscheckoutpayment/" + map("TOKEN")}">DoExpressCheckoutPayment</a>
      <a href="@{"/createrecurringpaymentsprofile/" + map("TOKEN")}">CreateRecurringPaymentsProfile</a>
    } else {
      <a href="/setexpresscheckout">Simple</a>
      <a href="/setexpresscheckoutforrecurring">Recurring</a>
    }
    <hr/>
    <a href="/">Index</a>
  </div>
}
